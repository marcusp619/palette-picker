<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Palette Picker</title>
    <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
  </head>
  <body>
    <header>
      <img class="logo-img" src="assets/fill-solid.svg" alt="bucket img"/>
      <h1 class="logo-name">Palette Picker</h1>
    </header>
    <main>
    <section class="palette-section">
      <div class="palette-container">
        <div class="palette-squares">
          <h4></h4>
        </div>
        <div class="palette-squares">
          <h4></h4>
        </div>
        <div class="palette-squares">
          <h4></h4>
        </div>
        <div class="palette-squares">
          <h4></h4> 
        </div>
        <div class="palette-squares">
          <h4></h4>
        </div>
      </div>
      <form>
        <button class="generate-btn">Generate New Palette!</button>
        <select>
          <option value="">--Please choose a project</option>
        </select>
        <button>Save Palette</button>
      </form>
    </section>
    <section class="projects-section">
      <form>
        <input type="text" placeholder="New project name">
        <button>Save Project</button>
      </form>
      <section class="projects">
        <div class="project">
          <h3 class="project-title">Project 1</h3>
          <section class="gradient-palette-section">
            <div class="gradient-palette"></div>
          </section>
          <section class="color-palette">
            <div class="palette-squares--sm">
            </div>
            <div class="palette-squares--sm"></div>
            <div class="palette-squares--sm"></div>
            <div class="palette-squares--sm"></div>
            <div class="palette-squares--sm"></div>
          </section>
          <button>Delete</button>
        </div>
        <div class="project">
          <h3 class="project-title">Project 2</h3>
          <section class="gradient-palette-section">
            <div class="gradient-palette"></div>
          </section>
          <section class="color-palette">
            <div class="palette-squares--sm"></div>
            <div class="palette-squares--sm"></div>
            <div class="palette-squares--sm"></div>
            <div class="palette-squares--sm"></div>
            <div class="palette-squares--sm"></div>
          </section>
          <button>Delete</button>
        </div>
    </section>
    </main>
    <script type="text/javascript" src="js/scripts.js"></script>
  </body>
</html>
